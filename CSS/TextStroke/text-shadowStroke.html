<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-shadow 实现文本描边</title>
    <style>
        h1{
            color: #ffffff;
            text-shadow:-.025em -.025em 0 #444,
                         .025em -.025em 0 #444,
                        -.025em  .025em 0 #444,
                         .025em  .025em 0 #444;
        }
    </style>
</head>
<body>
    <h1>text-shadow 实现文本描边</h1>
</body>
</html>
